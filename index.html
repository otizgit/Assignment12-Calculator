<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment12 Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="calculator calc1">
                <div class="tab"></div>
                <div class="top grid">
                    <div class="content cancel min min1">C</div>
                    <div class="content sub1 slash min1">/</div>
                    <div class="content sub1 min1">*</div>
                </div>
                <div class="mid1 grid">
                    <div class="content text-align min min2">7</div>
                    <div class="content text-align min min2">8</div>
                    <div class="content text-align slash min2">9</div>
                    <div class="content text-align min2">-</div>
                </div>
                <div class="mid2 grid">
                    <div class="content text-align min min1">4</div>
                    <div class="content text-align min min1">5</div>
                    <div class="content text-align slash min1">6</div>
                    <div class="content text-align min plus min1">+</div>
                    <div class="content text-align min min1">3</div>
                    <div class="content text-align min min1">2</div>
                    <div class="content text-align slash min1">1</div>
                </div>
                <div class="bottom grid">
                    <div class="content text-align min">0</div>
                    <div class="content text-align min">00</div>
                    <div class="content text-align equal">=</div>
                    <div class="content text-align more trig">Trig.</div>
                </div>
            </div>

            <div class="calculator calc2">
                <div class="tab"></div>
                <div class="top grid top1">
                    <div class="content cancel min min1 rad">INV</div>
                    <div class="content cancel min min1 rad">RAD</div>
                    <div class="content sub1 slash min1">%</div>
                    <div class="content sub1 min1">e</div>
                </div>
                <div class="mid1 grid">
                    <div class="content text-align min min2">cos</div>
                    <div class="content text-align min min2">tan</div>
                    <div class="content text-align slash min2">sin</div>
                    <div class="content text-align min2">log</div>
                </div>
                <div class="mid2 grid">
                    <div class="content text-align min min1">!</div>
                    <div class="content text-align min min1">&pi;</div>
                    <div class="content text-align slash min1">ln</div>
                    <div class="content text-align min plus min1">^</div>
                    <div class="content text-align min min1">(</div>
                    <div class="content text-align min min1">)</div>
                    <div class="content text-align slash min1">&#8730;</div>
                </div>
                <div class="bottom grid bottom2">
                    <div class="content text-align equal">=</div>
                    <div class="content text-align more back">Back</div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./app.js"></script>
</body>
</html>
