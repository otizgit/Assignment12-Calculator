<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment12 Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="tab-div">
                <p class="tab"></p>
            </div>
            <div class="top grid">
                <div class="content cancel min min1">C</div>
                <div class="content sub1 slash min1">/</div>
                <div class="content sub1 min1">*</div>
            </div>
            <div class="mid1 grid">
                <div class="content text-align min min2">7</div>
                <div class="content text-align min min2">8</div>
                <div class="content text-align slash min2">9</div>
                <div class="content text-align min2">-</div>
            </div>
            <div class="mid2 grid">
                <div class="content text-align min min1">4</div>
                <div class="content text-align min min1">5</div>
                <div class="content text-align slash min1">6</div>
                <div class="content text-align min plus min1">+</div>
                <div class="content text-align min min1">3</div>
                <div class="content text-align min min1">2</div>
                <div class="content text-align slash min1">1</div>
            </div>
            <div class="bottom grid">
                <div class="content text-align min">0</div>
                <div class="content text-align min arrow">&larr;</div>
                <div class="content text-align equal">=</div>
            </div>
        </div>
    </main>
    
    <script src="./app.js"></script>
</body>
</html>
